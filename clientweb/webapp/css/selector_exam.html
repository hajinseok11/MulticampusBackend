<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <style type="text/css">
				li{
					list-style:none;
					margin:1px;
					padding:20px;
					border-radius:30px;
					width:100px;
					float:left;
					text-align:center;
					font-size: 20px;
				}
				ul li:nth-child(2n){
				background-color:orange;
				}
				ul li:nth-child(2n+1){
				background-color:yellow;
				}
				a:link {
				color:red;
				text-decoration: none;
				font-weight:bold;		
				}
		</style>
	
	</head>
	
	<body>
	    <ul>
	        <li>
	            <a href="#">회원가입</a>
	        </li>
	        <li>
	            <a href="#">제품정보</a>
	        </li>
	        <li>
	            <a href="#">게시판</a>
	        </li>
	        <li>
	            <a href="#">장바구니</a>
	        </li>
	    </ul>
	</body>
</html>
