<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
			<script type="text/javascript">
				let people = prompt("입장객 수");
				let peoplePerRow = prompt("한 줄에 앉을 인원 수");
				
				let totalrows = parseInt(people / peoplePerRow);
				let rownum = people % peoplePerRow;
				
					if (rownum > 0){
						totalrows += 1;
					}
					
				document.write("자리배치도"+"<br/>");
				document.write("모두"+ totalrows + "개의 줄이 필요합니다.");
			</script>
	</head>
	<body>
	
	</body>
</html>
