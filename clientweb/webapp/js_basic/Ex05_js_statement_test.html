<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<script type="text/javascript">
			// 변수 = 값;
			num1 = 100;
			num2 = 200;
			var result = num1 + num2; //연산
			document.write("연산결과->"+result);
			num2 = 300;
			var result = num1 + num2;
			document.write("연산결과->"+result+"<br/>");
			
			
			let myval = 200;
			document.write(myval+"<br/>");
			// let으로 선언된 변수는 재할당이 가능
			myval="테스트";
			document.write(myval+"<br/>");
			// const로 선언된 변수는 상수라 하며 재할당이 불가능
			const myconst = 1000;
			document.write(myconst);
			
			myconst = 2000;
			document.write(myconst);
			
		</script>
	</body>
</html>
