<body>
	<script type="text/javascript">
		let num = 10;
		while(num > 10){
			document.write("<h4>자바스크립트</h4>");
		}

		do{
			document.write("<h4>자바스크립트</h4>");

			document.write("<hr/>");
		}
	</script>

</body>
