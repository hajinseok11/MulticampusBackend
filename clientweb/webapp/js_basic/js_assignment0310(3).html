			}

	<body>
		<script type ="text/javascript">
			let num = prompt("몇까지의 3의 배수를 찾을까요?: ");
			let num2 = 1;
			let count = 0;
			document.write("<h1>3의 배수 찾기</h1>"+"<br>");
			while(num2 <= num){
				if (num2 % 3 == 0 && num2 != 0){
					document.write(num2 + ", ");s
					count++;
				}
				num2++;
			}
		document.write("<h3>");
		document.write("<br/>" + num + "까지의 3의 배수의 개수" + count);
		document.write("</h3>");
		</script>
	
	</body>
