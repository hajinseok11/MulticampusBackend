<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type = "text/javascript">
		let ssn = prompt("주민번호의 7번째 값을 입력하세요");
		/*1,3은 남자 2,4는 여자, 나머지는 기타  */
		if (ssn == 1 || ssn == 3){
			alert("남자입니다")
		}else if (ssn == 2 || ssn == 4){
			alert("여자입니다")
		}else {
			alert("기타")
		}
	
		
	</script>


</body>
</html>
