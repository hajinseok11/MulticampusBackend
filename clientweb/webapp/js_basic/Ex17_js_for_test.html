<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type = "text/javascript">
		// 자바스크립트 문자열을 5번 출력하기
		// let val=1;
		
		for (let i=1 ; i <= 5 ; i++){
			document.write("<h2>자바스크립트"+ i+ "</h2>");
			// val++;
		}
		
		document.write("<hr/>");
		for(let i = 27; i<=31; i++){
			document.write("<h2>자바스크립트:" +i+"</h2>")
		}	// val++;
		
		document.write("<hr/>");
		for(let i = 20; i<=28; i+=2){
			document.write("<h2>자바스크립트:" +i+"</h2>")
		}	// val++;
		
		document.write("<hr/>");
		for(let i = 5; i>=1; i--){
			document.write("<h2>자바스크립트:" +i+"</h2>")
		}	// val++;
		document.write("<hr/>");
	</script>

</body>
</html>
