<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			let gender = prompt("1~4(1,3 = 남자 2,4 = 여자)");
			if (gender < 1 || gender > 4){
				document.write("잘못 입력");
			}else{
				let age = prompt("나이 입력");
				if ((gender == 1 || gender == 3) && (age >= 20)){
					document.write("성인남자");
				}else if (( gender == 1 || gender == 3) && (age <= 20)){
					document.write("청소년 남자");
				}else if ((gender == 2 || gender == 4) && (age >= 20)){
					document.write("성인 여자");
				}else{
					document.write("청소년 여자");
				}
			}
		</script>
	</head>

	<body>
		
	</body>
</html>
