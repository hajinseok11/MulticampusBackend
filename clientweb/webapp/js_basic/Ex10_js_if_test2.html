<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<script type = "text/javascript">
			let mynum = prompt("숫자입력");
			alert(mynum); //아무것도 입력하지 않고 취소눌렀을때 null을 리턴
			if (mynum==null){ // null이 리턴 되었을 때 alert 발생
				alert("취소버튼을 누르면 작업할 수 없습니다.");
			}else{
				if (mynum%5 === 0){
					document.write("5의 배수");
					 document.write("<img src='/clientweb/images/bts2.jpg'>");
				} else {
					document.write("5의 배수가 아닙니다");
					document.write("<img src='/clientweb/images/m_garden01.jpg'>");
				}
			}
		</script>
	</body>
</html>
