<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type = "text/javascript">
		let num = prompt("몇단을 출력할까요?");
		document.write("<table border = '1'>");
		for(let i = 1; i <= 9; i++){
			document.write("<tr>");
			document.write("<td><h3>"+num+"*"+i+"="+(num*i)+"</h3></td>");
			document.write("</tr>");
		}
		document.write("</table>");
		
	</script>
</body>
</html>
