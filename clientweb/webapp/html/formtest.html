<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form action ="/clientweb/login.do" method ="get">
		<h2>1. 텍스트를 입력 받는 양식 태그</h2>
		아이디 : <input type ="text" name ="id" size ="100" maxlength ="10" value ="bts"><br/>
		패스워드 : <input type ="password" name = "pass" disabled="disabled"><br/>
		<textarea rows="5" cols="30" name = "info" placeholder = "100글자 이내로 써주세요"></textarea><br/>
		
		<h2>3. 선택관련 양식 태그 - 체크박스</h2>
		<fieldset>
		 	<legend>좋아하는 과목</legend>
				<input type="checkbox" name="subject1" value="자바" checked ="checked">자바
				<input type="checkbox" name="subject1" value="JDBC">JDBC
				<input type="checkbox" name="subject1" value="servlet">servlet
				<input type="checkbox" name="subject1" value="spring">spring
				<input type="checkbox" name="subject1" value="jdbc">jsp
		</fieldset>
		
		<h2>4. 선택관련 양식태그 - 라디오</h2>
		<!-- 같은 그룹으로 묶기 위해서 반드시 name속성이 동일해야 한다.
		radio는 같은 그룹 안에서 한개만 선택이 가능 
		 -->
		<input type="radio" name = "subject2" value = "자바" checked = "checked">자바
		<input type="radio" name = "subject2" value = "자바">JDBC
		<input type="radio" name = "subject2" value = "자바">servlet
		<input type="radio" name = "subject2" value = "자바">spring
		<input type="radio" name = "subject2" value = "자바">jsp
		 
		<h2>5. 선택관력 양식 태그 - 콤보상자</h2>
		<select name = "subject3">
		 	<option value="자바">자바</option>
		 	<option value="JDBC">JDBC</option>
		 	<option value="Servlet">Servlet</option>
		 	<option value="JSP">JSP</option>
		 	<option value="Spring">Spring</option>
	 	</select>
		 
		 
		 <h2>6. 선택관력 양식 태그 - 목록상자</h2>
		 <select name = "subject4" size = 4 multiple = "multiple">
		 	<option value="자바">자바</option>
		 	<option value="JDBC">JDBC</option>
		 	<option value="Servlet">Servlet</option>
		 	<option value="JSP">JSP</option>
		 	<option value="Spring">Spring</option>
		 </select>
		 
		 <h2>7. 기타 양식 태그</h2>
		 검색:<input type = "search">
		 전화번호:<input type = "tel"><br/>
		 수량1:<input type = "number" max ="20" min ="10"><br/>
		 수량2:<input type = "range" step = "10"><br/>
		 날짜:<input type = "date"><br/>
		 날짜:<input type = "month"><br/>
		 날짜:<input type = "week"><br/>
		 파일업로드:<input type ="file" name ="myfile">
		 <!-- hidden태그는 화면에 표시되지 않는다.
		 	  폼 태그를 이용해서 사용자가 선택한 정보를 서버로 넘길 때 필요한 값들을 정의할 용도로 사용
		  -->
		<input type="hidden" name="hidden" value = "myvalue">		 
		 
		<h2>2. 버튼 관련 태그</h2>
		<input type ="button" value = "자바스크립트 코드를 실행하기 위한 버튼" onclick="alert('안녕')">
		<input type ="submit" value = "서버로 전송">
		<input type ="reset" value = "초기화">
		
		<!-- submit 버튼을 누른 것과 동일하게 동작 -->
		<input type ="image" src = "/clientweb/images/bts1.jpg" width = "200">
	</form>
</body>
</html>
