<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <style>
        #vending-machine-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }
        .vending-machine {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px;
        }
        .vending-machine .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .item {
            width: 150px; 
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .btn {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="vending-machine-container">
        <div class="vending-machine">
            <div class="row">
                <div class="item">
                    <img src="../images/drink.png" alt="Drink 1" width="100"height="100">
                    <p>음료 1 - 200원</p>
                    <button class="btn" onclick="selectItem(200)">구매</button>
                </div>
                <div class="item">
                    <img src="../images/drink2.png" alt="Drink 2" width="100"height="100">
                    <p>음료 2 - 300원</p>
                    <button class="btn" onclick="selectItem(300)">구매</button>
                </div>
                <div class="item">
                    <img src="../images/drink3.png" alt="Drink 2" width="100"height="100">
                    <p>음료 3 - 400원</p>
                    <button class="btn" onclick="selectItem(400)">구매</button>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <img src="../images/drink4.png" alt="Drink 2" width="100"height="100">
                    <p>음료 4 - 500원</p>
                    <button class="btn" onclick="selectItem(500)">구매</button>
                </div>
                <div class="item">
                    <img src="../images/drink5.png" alt="Drink 2" width="100"height="100">
                    <p>음료 5 - 600원</p>
                    <button class="btn" onclick="selectItem(600)">구매</button>
                </div>
                <div class="item">
                    <img src="../images/drink6.png" alt="Drink 2" width="100"height="100">
                    <p>음료 6 - 700원</p>
                    <button class="btn" onclick="selectItem(700)">구매</button>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <img src="../images/drink7.png" alt="Drink 2" width="100" height="100">
                    <p>음료 7 - 1000원</p>
                    <button class="btn" onclick="selectItem(1000)">구매</button>
                </div>
                <div class="item">
                    <img src="../images/drink8.png" alt="Drink 2" width="100"height="100">
                    <p>음료 8 - 1500원</p>
                    <button class="btn" onclick="selectItem(1500)">구매</button>
                </div>
                <div class="item">
                    <img src="../images/drink9.png" alt="Drink 2" width="100"height="100">
                    <p>음료 9 - 1800원</p>
                    <button class="btn" onclick="selectItem(1800)">구매</button>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <img src="../images/drink10.png" alt="Drink 2" width="100"height="100">
                    <p>음료 10 - 2000원</p>
                    <button class="btn" onclick="selectItem(2000)">구매</button>
                </div>
                <div class="item">
                    <img src="../images/drink11.png" alt="Drink 2" width="100"height="100">
                    <p>음료 11 - 3000원</p>
                    <button class="btn" onclick="selectItem(3000)">구매</button>
                </div>
                <div class="item">
                    <img src="../images/drink12.png" alt="Drink 2" width="100"height="100">
                    <p>음료수 12 - 5000원</p>
                    <button class="btn" onclick="selectItem(5000)">구매</button>
                </div>
            </div>

        </div>
    </div>
    <p>투입한 돈: <span id="total-money">0</span></p>
    <p>선택한 음료수: <span id="selected-item"></span></p>
    <p>총액: <span id="total-price">0</span></p>
    <button onclick="resetTotal()">총액 초기화</button>
    <button onclick="purchase()">구매</button>
    <p id="message"></p>

    <hr>
    <h2>금액 투입</h2>
    <button onclick="addMoney(100)">100원 투입</button>
    <button onclick="addMoney(500)">500원 투입</button>
    <button onclick="addMoney(1000)">1000원 투입</button>

    <script>
        let totalMoney = 0;
        let selectedItem = "";
        let totalPrice = 0;

        function selectItem(price) {
            selectedItem = price;
            document.getElementById("selected-item").innerText = price + "원";
            calculateTotal();
        }

        function addMoney(amount) {
            totalMoney += amount;
            document.getElementById("total-money").innerText = totalMoney + "원";
            calculateTotal();
        }

        function calculateTotal() {
            totalPrice = totalMoney - selectedItem;
            document.getElementById("total-price").innerText = totalPrice + "원";
            if (totalPrice < 0) {
                document.getElementById("message").innerText = "돈이 부족합니다.";
            } else {
                document.getElementById("message").innerText = "";
            }
        }
        function resetTotal() {
            totalMoney = 0;
            selectedItem = "";
            totalPrice = 0;
            document.getElementById("total-money").innerText = totalMoney + "원";
            document.getElementById("selected-item").innerText = "";
            document.getElementById("total-price").innerText = totalPrice + "원";
        }

        function purchase() {
            if (totalPrice > 0) {
                document.getElementById("message").innerText = "잔돈 " + totalPrice + "원이 반환되었습니다.";
                resetTotal();
            }
        }
    </script>
    
</body>
</html>
