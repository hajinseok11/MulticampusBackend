<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>
	<script type = "text/javascript">
		// 자바스크립트 5줄 출력
		let num =1;
		while(num<=5) {
			document.write("<h2>자바스크립트</h2>");
			console.log("자바스크립트");
			num++;
		}
		
		document.write("<hr/>");
		num =1;
		while(true){
			document.write("<h2>자바스크립트</h2>");
			if (num==10){
				break;
			}
			num++;
		}
		
	</script>

</body>
