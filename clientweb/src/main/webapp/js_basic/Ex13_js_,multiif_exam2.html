<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let score = prompt("점수입력");
		if (score >= 0 && score <= 100){
			if(score >= 90 && score <= 100){
				alert("수");
			}else if (score >= 80){
				alert("우");
			}else if (score >= 70){
				alert("미");
			}else if (score >= 60){
				alert("양");
			}else {
				alert("가");
			}
		} else{
			alert("점수잘못입력");
		}
	</script>
</body>
</html>
