<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
    let score = prompt("점수입력");
    switch (true) {
        case (score >= 0 && score <= 100):
            switch (true) {
                case (score >= 90 && score <= 100):
                    alert("수");
                	break;
                case (score >= 80):
                    alert("우");
                	break;
                case (score >= 70):
                    alert("미");
                	break;
                case (score >= 60):
                    alert("양");
                	break;
                default:
                    alert("가");
                	break;
            }
        	break;
        default:
            alert("점수잘못입력");
            break;
    }
</script>
</body>
</html>
