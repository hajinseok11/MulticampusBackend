<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type = "text/javascript">
	<!-- prompt로 입력받은 값에 대한 처리 -->
		let num = prompt("값을 입력하세요");
		/*alert(num)  */
		if(num == null){
			alert("취소");
		}else if(num==""){
			alert ("문자를 입력하지 않고 확인 누름");
		}else{
			alert("값 입력");
		}
	</script>	



</body>
</html>
