<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
			let	kor = 98;
			let eng = 100;
			let math = 97;
			let total = kor+eng+math;
			let avg = total/3;
			document.write("국어:"+kor+"<br/>");
			document.write("수학:"+math+"<br/>");
			document.write("영어:"+eng+"<br/>");
			document.write("총점:"+total+"<br/>");
			document.write("평균:"+avg+"<br/>");
			// + 연산자는 연결 연산자의 의미
			// + 연산자 앞에 문자열이 있으면 뒤에 있는 숫자는 문자열화 시킨다.
			
			// +, -, *, /
			
			document.write(10/3+"<br/>"); // 나누기가 우선하기 때문에 연산이 가능
			document.write(10%3+"<br/>"); // %는 나머지를 반환
		</script>
</body>
</html>
