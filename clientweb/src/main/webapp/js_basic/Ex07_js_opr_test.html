<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 증감연산자
		let x;
		let y;
		x = 5;
		y = x++;
		document.write("y=x++ => x="+x+",y="+y+"<br/>");
		
		x = 5;
		y = ++x;
		document.write("y=++x => x="+x+",y="+y+"<br/>");
		
		x = 5;
		y = x--;
		document.write("y=x-- => x="+x+",y="+y+"<br/>");
		
		x = 5;
		y = --x;
		document.write("y=--x => x="+x+",y="+y+"<br/>");
		
		// 비교연산자의 결과는 boolean(true/false)값 -> 조건을 판단해서 처리해야 하는 작업에 사용
		document.write("<hr/>")
		let num1 = 100;
		let num2 = 200;
		let num3 = 100;
		let num4 = "100"; // 문자열
		// 같으면 true
		document.write("num1 == num3:"+(num1==num3)+"<br/>");
		document.write("num1 === num3:"+(num1===num3)+"<br/>");
		
		document.write("num 1== num4:"+(num1==num4)+"<br/>");
		document.write("num1 === num4:"+(num1===num4)+"<br/>");
		// 다르면 true
		document.write("num1 != num3:"+(num1!=num3)+"<br/>");
		document.write("num1 !== num3:"+(num1!==num3)+"<br/>");
		document.write("num1 != num4:"+(num1!=num4)+"<br/>");
		document.write("num1 !== num4:"+(num1!==num4)+"<br/>");
		// 대소비교
		document.write("num1 > num2:"+(num1>num2)+"<br/>");
		document.write("num1 >= num2:"+(num1>=num2)+"<br/>");
		document.write("num1 < num2:"+(num1<num2)+"<br/>");
		document.write("num1 <= num2:"+(num1<=num2)+"<br/>");
		// 논리연산자
		// ||(or), &&(and)
		let result1 = 100 > 200; 	//false
		let result2 = 100 == 100;	//true
		document.write("<hr/>");
		document.write("result1 = " + result1+"<br/>");
		document.write("result2 = " + result2+"<br/>");
		
		
		document.write("result1 || result2 (or연산) = " + (result1 || result2) +"<br/>");
		document.write("result1 && result2 (and연산) = " + (result1 && result2) +"<br/>");
		
		
	</script>
</body>
</html>
