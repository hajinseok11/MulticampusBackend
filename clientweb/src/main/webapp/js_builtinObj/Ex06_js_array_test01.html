            // 1. 요소의 사이즈를 설정하여 Array객체를 생성해서 사용
            
            let myarr = new Array(5);

            // 배열의 요소의 값을 초기화
            myarr[0] = 100;
            myarr[1] = 100;
            myarr[2] = 100;
            myarr[3] = 100;
            myarr[4] = 100;
            // 배열에 저장된 모든 요소를 출력
            // -index를 이용하면 for문으로 접근이 가능
            document.write("<h3>배열의 요소의 갯수:"+myarr.length+"</h3>");
            for (let i = 0; i < 5; i++){
                document.write(myarr[0]+"<br/>");
            }

            //2. 배열의 사이즈를 지정하지 않고 - 실행중에 추가 가능
            let myarr2 = new Array();
